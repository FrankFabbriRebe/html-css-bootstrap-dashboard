<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- inclusion google fonts "Roboto" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- inclusion font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- inclusion BS fraamework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- inclusion style.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- title -->
    <title>Bootstrap dashboard</title>
</head>

<body>
    
    <!-- my_header -->
    <div class="my_header">

        <!-- div.my_logo -->
        <div class="my_logo">

            <!-- mobile logo -->
            <img id="mobile_logo" src="asset/img/mobile-logo.png" alt="mobile logo">

            <!-- desktop logo -->
            <img id="desktop_logo" src="asset/img/logo.svg" alt="logo">

        </div>

        <!-- search bar -->
        <div class="my_search_bar">

            <!-- search bar from BS -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a ceracare: Lezioni di Laravel" aria-label="Search">
                  </form>
                </div>
              </nav>

        </div>

        <!-- header icon -->
        <div class="my_header_icon">
            
            <!-- icon desktop version -->
            <div class="desktop_icon">

                <a href="#">
                    <i class="fa-solid fa-bars" style="color: #5b5858;"></i>
                </a>

                <a href="#">
                    <i class="fa-solid fa-question" style="color: #5b5858;"></i>
                </a>

                <a href="#">
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858;"></i>
                </a>

            </div>

            <a href="#">
                <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
            </a>

        </div>

    </div>

    <!-- my_main -->
    <div class="my_main">

        <!-- my_nav -->
        <div class="my_nav">

        </div>

        <!-- my_main_cnt -->
        <div class="my_main_cnt">
        </div>

    </div>

    <!-- inclusion BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
